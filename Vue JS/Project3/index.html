<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
    html, body {
        height: 100%;
    }
    body{
        display: grid;
        place-items: center;
    }
    .text-red{
        color: red;
    }
    .text-green{
        color: green;
    }
    button:hover{
        cursor: pointer;
    }
</style>

</head>
<body>
    <div id="app">
<button :class="buttonClasses" @click="toggle">Click Me</button> <!-- :class is same as v-bind:class --><!-- @click is same as v-on:click -->
<p>
    <input type="text" v-model="greeting">
</p>
        <p>
    {{ greeting }} ({{greeting.length}})
</p>
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    greeting: 'Vue',
                    buttonClasses: 'text-green'
                };
            },
            methods:{
                toggle(){
                    alert('Vue Js'),
                    this.buttonClasses='text-red';
                }
            }
        }).mount('#app');
    </script>
   </body>
</html>
