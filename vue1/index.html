<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{message}}</div> <!--Text interpolation-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Vue: The JS Framework !",
          };
        },
      });

      app.mount("#app");
    </script>
    <script type='text/javascript'> var d=document;s=d.createElement('script');s.type='text/javascript'; s.defer=true;s.src='https://helpdesk-prod.integrity.go.ke:8081/scripts/initialize-external-sdpchat.js'; t=d.getElementsByTagName('script')[0];t.parentNode.insertBefore(s,t); </script>
  </body>
</html>
