<body>
    <h2>Contact us</h2>
    <form action="" method="post">
        <h3>How can we help you ?</h3>

        <label for="names">Your name</label>
        <input type="text" id="names" name="fullnames" required>

        <label for="email">Your Email address</label>
        <input type="email" id="email" name="email-addr" required>

        <label for="phone">Your Mobile Number</label>
        <input type="tel" name="phone-number" id="phone" max="10" placeholder="e.g 0720123456" maxlength="13"
            minlength="10">

        <label for="comments">Your Message</label>
        <textarea name="message" id="comments" cols="30" rows="10" minlength="50" maxlength="200"></textarea>

        <label for="locate">How did you find us ?</label>
        <select name="locate-us" id="locate" required>
            <option value="locate">Website</option>
            <option value="locate">Facebook</option>
            <option value="locate">Instagram</option>
        </select>
