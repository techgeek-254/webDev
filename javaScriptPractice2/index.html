<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript course</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Div container-->
    <div id="myDiv">
      <!--Start of First Div element-->
      <div class="div1">
        <h1 id="myH1"></h1>
        <p id="myP"></p>
        <label id="label1">Circumference</label>
        <h2 id="input"></h2>
        <h4>Enter the Radius</h4>
        <input type="number" id="myInput" required /><br /><br />
        <button id="mySubmit">Calculate</button><br />

        <h3 id="myH3"></h3>
      </div>
      <!--Start of Second Div element-->
      <div class="div1">
        <h2>Age Checker</h2>
        <hr />
        <label id="myAge" for="myText">Enter your Age :</label> <br />
        <input id="myText" type="number" required /><br />
        <button id="mySubmit1">Submit</button>
        <p id="myResult"></p>
        <hr /><br>
        <div id="clock" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 2em; text-align: center;">00:00:00</div>
      </div>
      <!--Start of Third Div element-->
      <div class="div1">
        <h2>Checked Elements</h2>
        <hr />
        <input type="checkbox" id="myChecked" />
        <label for="myChecked" id="subscribe">Subscribe</label><br /><br />

        <input type="radio" id="myOption1" name="myPayments" />
        <label for="myOption1">PayPal</label><br />

        <input type="radio" id="myOption2" name="myPayments" />
        <label for="myOption2">M-Pesa</label><br />

        <input type="radio" id="myOption3" name="myPayments" />
        <label for="myOption3">MasterCard</label><br /><br />

        <button id="checkedBtn">Submit</button>
        <button type="reset" id="myReset">Reset</button>

        <p id="myCheckedResult"></p>
        <p id="myOptionResult"></p>
        <hr />
        <button style="padding: 5px 35px; border-radius: 4px;" onclick="startTimer()">START</button>
        <button style="padding: 5px 35px; border-radius: 4px;" onclick="clearTimer()">STOP</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
